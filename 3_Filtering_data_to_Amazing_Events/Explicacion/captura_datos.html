<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de datos</title>
</head>
<body>
    
    <form>
        <div class="divFrom">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </div>
        <div class="divFrom">
            <label for="countries">Choose a country:</label><br>
            <select name="countries" id="countries">
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
            </select>
        </div>
        <div class="divFrom">
            <input type="checkbox" name="html" id="html" value="html">
            <label for="html">Html</label><br>
            <input type="checkbox" name="css" id="css" value="css">
            <label for="css">Css</label><br>
            <input type="checkbox" name="javascript" id="javascript" value="javascript">
            <label for="javascript">Javascript</label><br>
        </div>
        <div class="divFrom">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
        </div>
        <div class="divFrom">
            <input type="submit" value="Submit">
        </div>

    </form>

    <script src="./captura_datos.js"></script>
</body>
</html>
